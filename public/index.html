<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a5f7a" />
    <meta name="description" content="Hostel Connect - Find verified off-campus hostels near your university. No agents, no scams, just trusted housing solutions for students." />
    <meta name="keywords" content="hostel, student housing, university, off-campus, verified hostels, student accommodation" />
    <meta name="author" content="Hostel Connect" />
    <title>Hostel Connect - Find Verified Student Hostels</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      /* Custom CSS Variables for Academic Theme */
      :root {
        --primary-color: #1a5f7a;
        --primary-dark: #134a5f;
        --primary-light: #2d7d9a;
        --secondary-color: #57c5b6;
        --secondary-light: #7dd9c7;
        --accent-color: #159895;
        --text-dark: #2c3e50;
        --text-muted: #6c757d;
        --light-bg: #f8f9fa;
        --white: #ffffff;
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
        --transition: all 0.3s ease;
      }

      /* Global Styles */
      body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        color: var(--text-dark);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Section Styling */
      .section-padding {
        padding: 80px 0;
      }

      .section-title {
        font-size: 2.25rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
      }

      .section-subtitle {
        font-size: 1.1rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto 3rem;
      }

      /* Button Styles */
      .btn-primary-custom {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: var(--white);
        padding: 12px 28px;
        font-weight: 600;
        border-radius: 8px;
        transition: var(--transition);
      }

      .btn-primary-custom:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        color: var(--white);
      }

      .btn-secondary-custom {
        background: var(--secondary-color);
        border-color: var(--secondary-color);
        color: var(--white);
        padding: 12px 28px;
        font-weight: 600;
        border-radius: 8px;
        transition: var(--transition);
      }

      .btn-secondary-custom:hover {
        background: var(--accent-color);
        border-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
        color: var(--white);
      }

      .btn-outline-custom {
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
        padding: 10px 26px;
        font-weight: 600;
        border-radius: 8px;
        transition: var(--transition);
        background: transparent;
      }

      .btn-outline-custom:hover {
        background: var(--primary-color);
        color: var(--white);
        transform: translateY(-2px);
      }

      /* Card Styles */
      .feature-card {
        background: var(--white);
        border-radius: 12px;
        padding: 30px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        height: 100%;
        border: none;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-lg);
      }

      .problem-card {
        background: var(--white);
        border-radius: 12px;
        padding: 30px;
        box-shadow: var(--shadow-sm);
        transition: var(--transition);
        height: 100%;
        border-left: 4px solid var(--primary-color);
      }

      .problem-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-md);
      }

      /* Icon Box Styles */
      .icon-box {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        font-size: 28px;
      }

      .icon-box-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: var(--white);
      }

      .icon-box-secondary {
        background: linear-gradient(135deg, var(--secondary-color), var(--secondary-light));
        color: var(--white);
      }

      .icon-box-accent {
        background: linear-gradient(135deg, var(--accent-color), var(--secondary-light));
        color: var(--white);
      }

      /* Navbar Customization */
      .navbar-custom {
        background: var(--white);
        box-shadow: var(--shadow-sm);
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-custom .navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .navbar-custom .nav-link {
        font-weight: 500;
        color: var(--text-dark);
        padding: 10px 20px;
        transition: var(--transition);
      }

      .navbar-custom .nav-link:hover {
        color: var(--primary-color);
      }

      .navbar-custom .btn-register {
        background: var(--primary-color);
        color: var(--white);
        padding: 10px 24px;
        border-radius: 8px;
        font-weight: 600;
        transition: var(--transition);
      }

      .navbar-custom .btn-register:hover {
        background: var(--primary-dark);
        color: var(--white);
      }

      /* Hero Section */
      .hero-section {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
        padding: 120px 0 80px;
        position: relative;
        overflow: hidden;
      }

      .hero-section::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -20%;
        width: 600px;
        height: 600px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
      }

      .hero-section::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -10%;
        width: 400px;
        height: 400px;
        background: rgba(255, 255, 255, 0.03);
        border-radius: 50%;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: 800;
        color: var(--white);
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      .hero-subtitle {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        max-width: 500px;
      }

      /* Search Bar */
      .search-bar {
        background: var(--white);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow-lg);
      }

      .search-bar .form-control,
      .search-bar .form-select {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 14px 18px;
        font-size: 1rem;
        transition: var(--transition);
      }

      .search-bar .form-control:focus,
      .search-bar .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: none;
      }

      .search-bar .btn-search {
        background: var(--primary-color);
        color: var(--white);
        padding: 14px 32px;
        font-weight: 600;
        border-radius: 8px;
        transition: var(--transition);
      }

      .search-bar .btn-search:hover {
        background: var(--primary-dark);
      }

      /* Step/Process Icons */
      .step-icon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
        color: var(--white);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        margin: 0 auto 20px;
        position: relative;
      }

      .step-number {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 30px;
        height: 30px;
        background: var(--secondary-color);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 700;
      }

      /* CTA Section */
      .cta-section {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
        padding: 80px 0;
      }

      .cta-title {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--white);
        margin-bottom: 1rem;
      }

      .cta-subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
      }

      .btn-light-custom {
        background: var(--white);
        color: var(--primary-color);
        padding: 14px 32px;
        font-weight: 600;
        border-radius: 8px;
        transition: var(--transition);
      }

      .btn-light-custom:hover {
        background: var(--light-bg);
        transform: translateY(-2px);
      }

      .btn-outline-light-custom {
        border: 2px solid var(--white);
        color: var(--white);
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 8px;
        transition: var(--transition);
        background: transparent;
      }

      .btn-outline-light-custom:hover {
        background: var(--white);
        color: var(--primary-color);
      }

      /* Footer */
      .footer-section {
        background: var(--text-dark);
        color: rgba(255, 255, 255, 0.8);
        padding: 60px 0 30px;
      }

      .footer-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--white);
        margin-bottom: 1.5rem;
      }

      .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .footer-links li {
        margin-bottom: 10px;
      }

      .footer-links a {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
        transition: var(--transition);
      }

      .footer-links a:hover {
        color: var(--secondary-color);
      }

      .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 30px;
        margin-top: 30px;
      }

      /* Trust Badge */
      .trust-badge {
        background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        color: var(--white);
        padding: 8px 16px;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      /* Responsive Adjustments */
      @media (max-width: 992px) {
        .hero-title {
          font-size: 2.5rem;
        }
        
        .section-padding {
          padding: 60px 0;
        }
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2rem;
        }
        
        .hero-section {
          padding: 80px 0 60px;
        }
        
        .section-title {
          font-size: 1.75rem;
        }
        
        .search-bar {
          padding: 15px;
        }
      }

      @media (max-width: 576px) {
        .hero-title {
          font-size: 1.75rem;
        }
        
        .section-padding {
          padding: 50px 0;
        }
      }

      /* Animation Classes */
      .fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Menu */
      .mobile-menu {
        background: var(--white);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
